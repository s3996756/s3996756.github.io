<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrapbook Tool⋆˙⟡</title>

    <link rel="Stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="title">Scrapbook Tool</h1>

    <div class="controls">
        <!-- Image upload button -->
        <input type="file" id="bgUpload" accept="image/*" style="position: absolute; opacity: 0; width: 0; height: 0;" />
        <label for="bgUpload" class="custom-file-button">Upload an Image</label>
      
        <!-- Canvas reset button -->
        <button id="resetCanvas" class="custom-file-button">Reset</button>
      
        <!-- Download button -->
        <button id="downloadCanvas" class="custom-file-button">Download Design</button>
      </div>
      
       
      

    <div id="canvas-container"></div>

    <div class="sticker-panel">
      <img
        src="sticker1.png" 
        class="sticker"
        draggable="true"
        style="top: 20px; left: 150px"
      />
      <img
        src="sticker2.png"
        class="sticker"
        draggable="true"
        style="top: 100px; left: 300px"
      />
      <img
        src="sticker3.png"
        class="sticker"
        draggable="true"
        style="top: 10px; left: 400px"
      />
      <img
        src="sticker4.png"
        class="sticker"
        draggable="true"
        style="top: 0px; left: 0px"
      />

      <img
        src="sticker5.png"
        class="sticker"
        draggable="true"
        style="top: 140px; left: 500px"
      />

      <img
        src="sticker6.png"
        class="sticker"
        draggable="true"
        style="top: 150px; left: 0px"
      />

      <img
        src="sticker7.png"
        class="sticker"
        draggable="true"
        style="top: 170px; left: 150px"
      />
      <img
        src="sticker8.png"
        class="sticker"
        draggable="true"
        style="top: 0px; left: 600px"
      />
     
  </body>
</html>
