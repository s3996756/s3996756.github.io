<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrapbook Tool⋆˙⟡</title>

    <link rel="Stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="titlebox">
      <img
        src="left-button.png"
        alt="Left Button icon"
        class="side-button left"
      />

      <div class="title-content">
        <h1 class="title">scrapbook tool</h1>
        <h2>welcome, enjoy your visit</h2>
      </div>
      <img
        src="right-button.png"
        alt="Right button icon"
        class="side-button right"
      />
    </div>

     <!-- topt-aligned buttons -->
     <div class="file-upload">
      <label for="bgUpload" class="custom-file-button1"
        >Upload a Background</label
      >
      <input type="file" id="bgUpload" accept="image/*" />
      <button id="resetCanvas" class="custom-file-button">
        Reset Canvas
      </button>
      <button id="downloadCanvas" class="custom-file-button">
        Download Design
      </button>
    </div>


    <div class="content">

       <!-- Right-aligned button -->
        
       <div class="right-buttons">
        <div class="stickerupload">
          <label for="customStickerUpload" class="custom-file-button"
            >Place an Image</label
          >
          <input type="file" id="customStickerUpload" accept="image/*" />
        </div>
        <button id="moveToFront" class="delete-button" disabled>
          Move to Front
        </button>
        <button id="moveToBack" class="delete-button" disabled>
          Move to Back
        </button>
        <button id="deleteSticker" class="delete-button" disabled>
          Delete Sticker
        </button>

      </div>
     
      <div class="scrapbook-layout">
        <div class="canvas-column">
          <div class="canvas-wrapper">
            <div id="canvas-container">
            </div>
          </div>
        </div>
      </div>

          <div class="sticker-tabs">
            <div class="tab-buttons">
              <button class="tab-btn active" data-tab="decor">Decor</button>
              <button class="tab-btn" data-tab="Letters">Letters</button>
              <button class="tab-btn" data-tab="Stationary">Stationary</button>
            </div>
            <div class="tab-content-container">
              <div class="tab-content active" id="tab-decor">
                <img src="sticker1.png" class="sticker" draggable="true" />
                <img src="sticker2.png" class="sticker" draggable="true" />
                <img src="sticker6.png" class="sticker" draggable="true" />
                <img src="sticker3.png" class="sticker" draggable="true" />
                <img src="sticker10.png" class="sticker" draggable="true" />
                <img src="sticker13.png" class="sticker" draggable="true" />
                <img src="sticker14.png" class="sticker" draggable="true" />
                <img src="sticker15.png" class="sticker" draggable="true" />
                <img src="sticker16.png" class="sticker" draggable="true" />
                <img src="sticker17.png" class="sticker" draggable="true" />
                <img src="sticker18.png" class="sticker" draggable="true" />
                <img src="sticker19.png" class="sticker" draggable="true" />
                <img src="sticker20.png" class="sticker" draggable="true" />
                <img src="sticker21.png" class="sticker" draggable="true" />
                <img src="sticker23.png" class="sticker" draggable="true" />
                <img src="sticker24.png" class="sticker" draggable="true" />
                <img src="sticker37.png" class="sticker" draggable="true" />
              </div>
              <div class="tab-content" id="tab-Letters">
                <img src="sticker25.png" class="sticker" draggable="true" />
                <img src="sticker26.png" class="sticker" draggable="true" />
                <img src="sticker27.png" class="sticker" draggable="true" />
                <img src="sticker30.png" class="sticker" draggable="true" />
                <img src="sticker31.png" class="sticker" draggable="true" />
                <img src="sticker28.png" class="sticker" draggable="true" />
                <img src="sticker29.png" class="sticker" draggable="true" />
                <img src="sticker32.png" class="sticker" draggable="true" />
                <img src="sticker33.png" class="sticker" draggable="true" />
                <img src="sticker34.png" class="sticker" draggable="true" />
              </div>

              <div class="tab-content" id="tab-Stationary">
                <img src="sticker5.png" class="sticker" draggable="true" />
                <img src="sticker7.png" class="sticker" draggable="true" />
                <img src="sticker8.png" class="sticker" draggable="true" />
                <img src="sticker4.png" class="sticker" draggable="true" />
                <img src="sticker9.png" class="sticker" draggable="true" />
                <img src="sticker22.png" class="sticker" draggable="true" />
                <img src="sticker11.png" class="sticker" draggable="true" />
                <img src="sticker12.png" class="sticker" draggable="true" />
                <img src="sticker35.png" class="sticker" draggable="true" />
                <img src="sticker36.png" class="sticker" draggable="true" />
              
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
