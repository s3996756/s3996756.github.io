<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Picker</title>

    <link rel="Stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Colour Square</h1>

    <div id="colour-square"></div>

    <div>
      <input
        type="color"
        id="colour-picker"
        name="colour-picker"
        value="#ff0000"
      />
      <label for="colour-picker"> Choose colour for square</label>
    </div>

    <button class="blue-button" type="button">Blue</button>
    <button class="pink-button" type="button">Pink</button>
    <button class="orange-button" type="button">Orange</button>

</html>
